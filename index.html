<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>5G Cloud Native AI/ML Banner</title>
	<style>
			/* ========== Base Banner Setup ========== */
			body {
			  margin: 0;
			  padding: 0;
			  background: #000;
			}

			.banner {
			  position: relative;
			  width: 1584px;
			  height: 396px;
			  overflow: hidden;
			  background: radial-gradient(circle at 30% 50%, #001f3f, #000);
			  color: white;
			  font-family: "Poppins", sans-serif;
			}

			/* ===== Top Row: Animated Floating Icons ===== */
			.icon-strip {
			  position: absolute;
			  top: 10px;
			  left: 0;
			  width: 100%;
			  display: flex;
			  justify-content: center;
			  gap: 50px;
			  animation: floatIcons 12s linear infinite;
			  opacity: 0.9;
			}

			.icon-strip img {
			  width: 50px;
			  height: 50px;
			  filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.7));
			}

			@keyframes floatIcons {
			  0% { transform: translateX(0); }
			  50% { transform: translateX(-40px); }
			  100% { transform: translateX(0); }
			}

			/* ===== Left-side Graphic (5G Node / Cloud) ===== */
			.left-graphic {
			  position: absolute;
			  left: 60px;
			  top: 50%;
			  transform: translateY(-50%);
			  z-index: 5;
			}

			.left-graphic img {
			  width: 220px;
			  height: auto;
			  filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
			}

			/* ===== Right-side Content (No Clipping) ===== */
			.banner-content {
			  display: flex;
			  justify-content: flex-end;
			  align-items: center;
			  height: 100%;
			  width: 100%;
			  padding-right: 60px;
			  box-sizing: border-box;
			}

			.content-box {
			  max-width: 560px;
			  text-align: right;
			}

			/* Main Title */
			.main-title {
			  font-size: 42px;
			  font-weight: 700;
			  color: #ffffff;
			  margin-bottom: 12px;
			  line-height: 1.2;
			  letter-spacing: 0.5px;
			}

			.main-title .animated-text {
			  background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #0abde3, #ff9ff3);
			  background-size: 200% 100%;
			  -webkit-background-clip: text;
			  -webkit-text-fill-color: transparent;
			  animation: colorShift 5s ease-in-out infinite;
			  display: inline-block;
			}

			/* Subtitle */
			.subtitle {
			  font-size: 25px;
			  color: #00d4ff;
			  margin-bottom: 16px;
			  font-weight: 300;
			  text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
			}

			/* Tech Stack Badges */
			.tech-stack {
			  display: flex;
			  flex-wrap: wrap;
			  gap: 10px;
			  justify-content: flex-end;
			  max-width: 560px;
			}

			.tech-badge {
			  padding: 6px 14px;
			  background: rgba(0, 212, 255, 0.1);
			  border: 1px solid #00d4ff;
			  border-radius: 16px;
			  color: #00d4ff;
			  font-size: 12px;
			  font-weight: 600;
			  white-space: nowrap;
			  animation: glow 2s ease-in-out infinite;
			}

			/* Animation Effects */
			@keyframes colorShift {
			  0% { background-position: 0% 50%; }
			  50% { background-position: 100% 50%; }
			  100% { background-position: 0% 50%; }
			}

			@keyframes glow {
			  0%, 100% { box-shadow: 0 0 10px #00d4ff; }
			  50% { box-shadow: 0 0 20px #00d4ff; }
			}
	</style>
  </head>
<body>

<!-- ======= Banner Container ======= -->
<div class="banner">

  <!-- ðŸ”¹ Floating Icons Top Row -->
  <div class="icon-strip">
    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721240.png" alt="Cloud" />
    <img src="https://cdn-icons-png.flaticon.com/512/1022/1022321.png" alt="AI" />
    <img src="https://cdn-icons-png.flaticon.com/512/3601/3601654.png" alt="5G" />
    <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Network" />
  </div>

  <!-- ðŸ”¹ Left-side Graphic -->
  <div class="left-graphic">
    <img src="https://cdn-icons-png.flaticon.com/512/3601/3601654.png" alt="5G Tower" />
  </div>

  <!-- ðŸ”¹ Right-side Text & Tech Badges -->
  <div class="banner-content">
    <div class="content-box">
      <div class="main-title">
        <span class="animated-text">Cloud Native 5G AI/ML Platform</span>
      </div>
      <div class="subtitle">Cloud Native Architecture â€¢ Microservices</div>
      <div class="tech-stack">
        <div class="tech-badge">Kubernetes</div>
        <div class="tech-badge">Kafka</div>
        <div class="tech-badge">Keycloak</div>
        <div class="tech-badge">Spring Boot</div>
        <div class="tech-badge">AWS</div>
        <div class="tech-badge">LangChain</div>
        <div class="tech-badge">Bedrock</div>
        <div class="tech-badge">AI/ML</div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
